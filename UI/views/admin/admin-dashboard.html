<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> iReporter || Admin-Dashboard </title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../styles/admin-dashboard.css">
</head>

<body>
  <header>
    <nav>
      <div class="navigation__wrapper">
        <!-- <div><a href="admin-interventions.html">Interventions</a></div>
        <div><a href="admin-edit.html">Red flags</a></div> -->
        <div><button id="log-out">Log Out</button></div>
      </div>
    </nav>
  </header>
  <div id="body">
    <div class="padded-body">
      <p id="welcome-text">Welcome to your dashboard.</p>
      <div class="notification">
        <div class="notification__body" id="notification-div">
          <div class="close-notification">
            <span class="fa fa-close"></span>
          </div>
          <h3></h3>
          <p></p>
        </div>
      </div>
      <div class="body__content">
        <h2>Search for an incident</h2>
        <div id="search-div">
          <label for="select view">Select incident</label>
          <select name="select view" id="incident-view">
            <option value="all">All</option>
            <option value="red-flag">Red flags</option>
            <option value="intervention">Intervention</option>
            <option value="draft">Draft</option>
            <option value="rejected">Rejected</option>
            <option value="resolved">Resolved</option>
            <option value="under-investigation">Under Investigation</option>
          </select>
        </div>
        <div class="recently-created">
          <h2 id="incident-title"></h2>
          <div class="list-of-reports"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../scripts/utils.js"></script>
  <script src="../../scripts/moment.js"></script>
  <script src="../../scripts/admin-dashboard.js"></script>
</body>

</html>
